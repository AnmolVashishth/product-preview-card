<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>
  <!-- Main card -->
  <div class="main-card">
    <!-- Left image -->
    <div class="left-image">
      <img src="./images/image-product-desktop.jpg" alt="perfume-image"/>
    </div>
    <!-- Content right side -->
    <div class="content">
      <p class="sub-heading">perfume</p>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <button class="btn" ><img src="./images/icon-cart.svg"/> Add to Cart </button>
    </div>
  </div>
</body>
</html>
